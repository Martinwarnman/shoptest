                  <div class="col-25">
                    <div class="container">             
                      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b id="ammo" ></b></span></h4>
                      <p><a></a> <span class="price" id="tabell"></span></p>
                      <hr>
                      <p>Total <span class="price" style="color:black"><b id="summa"></b>€</span></p>

                <script>
             let products =JSON.parse(sessionStorage.getItem("products"));    
             let cart =JSON.parse(sessionStorage.getItem("cart"));      
                   
           // Retrieve
           function getProducts(id, products){
               return products.filter(word=>word.id == id)[0]
           }
         let tabell ="<tabell>";
         let summa =0;
         let ammo=0;
         if(cart!=null){
           console.log(products.length);
           
         for (let i = 0; i < cart.length; i++) {
             let prod = getProducts(cart[i].id, products);
             tabell += `<tr><td>${prod.name} ${prod.desc}</td></tr> ${cart[i].amount}st</td><td> ${prod.price}€ </td></tr><br>`
             summa +=prod.price*cart[i].amount;
             ammo+=cart[i].amount;
         }
         tabell += "</tabell>";
         $("#tabell").html(tabell)
         $("#summa").html(summa)
         $("#ammo").html(ammo)

         console.log("tab "+tabell)
         }
                     </script>
