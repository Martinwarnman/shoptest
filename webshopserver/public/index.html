    function showProducts(products=false){

    if(products==false) {
    products=JSON.parse(sessionStorage.getItem("products"))
    }
        let title="",text=""
        $("#products").html("");
                    for(let i = 0 ; i < products.length ; i++){
                        title = products[i].name;
                        text = products[i].desc;//"Den bästaste bilen"
                        price = products[i].price;
                        id =  products[i].id;

                        $("#products").append(product(id,title,text,price)) 

                    }    
                }     
                
        function addToCart( id, amount=1){
            console.log("Adding " + id + " :: " + amount)
            if(productInCart(id)){
                //Update amount
                cart[cart.findIndex(x => x.id === id)].amount++;
                console.log(cart)    
            }else{
            //push an object into array
                cart.push({id:id, amount: amount})
                console.log(cart)
            }
            sessionStorage.setItem("cart",JSON.stringify(cart));
            $("#cartamount").html(cart.length)
        }
        function productInCart(id){
            //Checks if the product is in cart, if it is just add amount to it.
            if(cart.filter( word => word.id == id).length)
                return true;
            return false;
        }

        function getProducts(){
$.getJSON( "http://localhost:3000/getProducts", function( data ){
  console.log(data);
showProducts(data);
sessionStorage.setItem("products",JSON.stringify(data));
  }
  
)}

        function filterByCategory(cat){
                        
            showProducts(JSON.parse(sessionStorage.getItem("products")).filter(word => word.category == cat));
        }
        function filterByprice(low,high){
                        
                        showProducts(filter(word => word.category == low>high));
                    }

        function product(id, title, text, price,image="https://dummyimage.com/286x180/000/fff"){
            let product = `<div data="${id}" style="float:left;" class="card product" style="width: 18rem;">
                <img class="card-img-top" src="${image}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${text}</p>
                  <p class="card-text">${price}€</p>

                  <a onclick="addToCart(${id},1)" class="btn btn-primary addtocartbutton">Lägg i varukorg</a>
                </div>
              </div>`
              return product;
        }
